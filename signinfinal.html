<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="signinfinal.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form  autocomplete="off" class="sign-in-form" id="login">
              <div class="logo">
                <img src="./img/bath_1772137.png" alt="GlowGenix" />
                
                <h4>GlowGenix</h4>
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input id="loginUsername"
                    type="email"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label> E-mail</label> 
                </div>

                <div class="input-wrap">
                  <input id="loginPassword"
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>
                <!-- <button onclick="login()">Login</button> -->
                <input  onclick="login()" type="submit" value="Sign In" class="sign-btn" />

                <p class="text">
                  Forgotten your password or you login datails?
                  <a href="#">Get help</a> signing in
                </p>
              </div>
            </form>

            <form  id="form"  autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="./img/bath_1772137.png" alt="GlowGenix" />
                
                <h4>GlowGenix</h4>
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input id="signupUsername"
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label >User name</label>
                </div>

                <div class="input-wrap">
                  <input id="signupEmail"
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input id="signupPassword"
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>
                <!-- <button onclick="signup()">Sign Up</button> -->
                <input onclick="signup()" type="submit" value="Sign Up" class="sign-btn" />
  
                <p class="text">
                  By signing up, I agree to the
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="image/login.jfif" class="image top-view-cream-container-with-plant show" alt="" />
           
          
            </div> 
           </div>

              
            </div>
          </div>
        </div>
      </div>
      
    </main>

    <!-- Javascript file -->

    <script src="signinfinal.js"></script>
  </body>
</html>
